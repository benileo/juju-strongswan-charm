name: strongswan
summary: IPsec VPN solution metapackage
maintainer: jammin <jammin@ADARA>
description: |
  The strongSwan VPN suite is based on the IPsec stack in standard Linux
  kernels. It supports both the IKEv1 and IKEv2 protocols.  This
  metapackage installs the packages required to maintain IKEv1 and IKEv2
  connections via ipsec.conf or ipsec.secrets.
tags: 
 - network
 - security
subordinate: false
provides:
  provides-relation:
    interface: interface-name
requires:
  requires-relation:
    interface: interface-name
peers:
  peer-relation:
    interface: interface-name
