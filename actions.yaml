# actions.yaml



# Action to create the Top Level Root Certificate #

create-root-cert:
  description: "Generate a Root CA Certificate"
  params:
  
    overwrite:
      type: boolean
      description: "Overwrite Existing Root CA?"
      default: false

    subject:
      type: object
      description: "Relative Distinguished Names (RDNs)"
      properties:

        # Currently Supported by PyOpenSSL

        cn:
          type: string
          description: "Common Name"
        dc:
          type: string
          description: "Domain Component"
        st:
          type: string
          description: "State or Province"
        l:
          type: string
          description: "Locality or Town"
        o:
          type: string
          description: "Organization"
        ou:
          type: string
          description: "Organizational Unit"
        sn:
          type: string
          description: "Serial Number"
        uid:
          type: string
          description: "User ID"

        # TODO extensions

  required: ["subject.cn"]

  additionalProperties: false     




# Action to create or host or a user certificate #
create-host-cert:
  description: "Returns a host Certificate signed by the CA"




restart:
  description: "Restarts the StrongSWan service"


  